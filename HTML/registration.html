<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="name" >Name :</label>
        <input type="text" id="name" placeholder="Enter your name" maxlength="10" minlength="3" required/><sup><span style="color: red;">*</span></sup><br></br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" placeholder="Enter your mobile number"/><br></br>
        <label for="email">Email :</label>
        <input type="email" id="email"/><br></br>
        <label for="age">Age :</label>
        <input type="number" id="age"/><br></br>
        <label for="password">Password :</label>
        <input type="password" id="password"/><br></br>
        <label for="date">Date :</label>
        <input type="date" id="date"/><br></br>
        <label for="password">Password :</label>
        <input type="number" id="password"/><br></br>
        <label for="file">Upload a file :</label>
        <input type="file" id="file"/><br></br>
        <label for="gender">Gender :</label><br></br>
        
        <input type="radio" name="gender"/>
        <label>Male</label>
        <input type="radio" name="gender"/>
        <label>Female</label>
        <input type="radio" name="gender"/>
        <label>Others</label><br></br>
        <select>
            <option disabled selected hidden>Select a domain</option>
            <option>Java</option>
            <option>Python</option>
            <option>C++</option>
        </select><br></br>
        <button>Submit</button>
    </form>
</body>
</html>
