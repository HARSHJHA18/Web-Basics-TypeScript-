<!DOCTYPE html>
<html>
<head>
    <title>List Inside Table</title>
</head>
<body>

<h2>Subjects and Topics</h2>

<table border="1" cellpadding="10">

    <tr>
        <th>Subject</th>
        <th>Topics</th>
    </tr>

    <tr>
        <td>Programming</td>
        <td>
            <ul>
                <li>Variables</li>
                <li>Loops</li>
                <li>Functions</li>
            </ul>
        </td>
    </tr>

    <tr>
        <td>Mathematics</td>
        <td>
            <ol>
                <li>Algebra</li>
                <li>Calculus</li>
                <li>Trigonometry</li>
            </ol>
        </td>
    </tr>

</table>

</body>
</html>
